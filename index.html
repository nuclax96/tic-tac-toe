<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <h1 class="heading nav">Tic-Tac-Toe</h1>
        <div class="header-btn">
          <button type="button" class="new-game-btn">New Game</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="gameStatus"><h1 class="status-heading">Start</h1></div>
      <div class="container">
        <div class="cell" data-cellNumber="0"></div>
        <div class="cell" data-cellNumber="1"></div>
        <div class="cell" data-cellNumber="2"></div>
        <div class="cell" data-cellNumber="3"></div>
        <div class="cell" data-cellNumber="4"></div>
        <div class="cell" data-cellNumber="5"></div>
        <div class="cell" data-cellNumber="6"></div>
        <div class="cell" data-cellNumber="7"></div>
        <div class="cell" data-cellNumber="8"></div>
      </div>
    </main>
    <footer>Copyrigt &copy 2023</footer>
    <script src="index.js"></script>
  </body>
</html>
